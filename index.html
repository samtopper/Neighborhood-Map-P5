<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>

  <body>
    <div class="container">

      <div>
        <h1>Historical Places in Hyderabad.</h1>
      </div>

      <div id="mySidenav" class="sidenav" >

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <h1>Search your place to visit.</h1>


        <p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
        <ul data-bind="foreach: locations">
          <li data-bind="text: title"></li>
        </ul>

      </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>



      <div id="map"></div>
    </div>

    <script src="js/libs/jQuery.js"></script>
    <script src="js/libs/knockout.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDLVBC2tEnzXu_fprxgEMbvaas53Q01n9I&v=3&callback=initMap">
    </script>

  </body>
</html>
