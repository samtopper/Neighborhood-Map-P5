<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>

  <body>
    <div class="container">
      <div class="options-box">
        <h1>Search your place to visit.</h1>

        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <!-- <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a> -->
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <div>
          <input id="search" type="search" value="Search Here">
        </div>
        <hr>
        <div>
          <h3>OR</h3>
          <p>Zoom your favorite location in hyderabad below.</p>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>


      </div>

      <div id="map"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/knockout.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDLVBC2tEnzXu_fprxgEMbvaas53Q01n9I&v=3&callback=initMap">
    </script>

  </body>
</html>
